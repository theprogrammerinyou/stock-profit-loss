<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Stock Market</title>
</head>

<body>

  <header>
    <h1>
      Stock Profit (or) Loss Calculator
    </h1>
  </header>

  <main>
    <section>
      <article>

        <div>
          <span>Enter the stock price (buy) :</span>
          <input type="number" id="cp">
        </div>

        <div>
          <span>Enter the quantity bought :</span>
          <input type="number" id="qty">
        </div>

        <div>
          <span>Enter latest stock price (sell) :</span>
          <input type="number" id="sp">
        </div>

        <button id="fire">Calculate</button>

        <div id="output"></div>

      </article>
    </section>
  </main>

  <footer>Made by <a href="https://shivansh-shukla.netlify.app" target="_blank">Shivansh Shukla</a></footer>

  <script src="app.js"></script>
</body>

</html>
